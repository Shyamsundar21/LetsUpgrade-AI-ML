<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body>
 <div class="login">
	<h1>Diabetes  Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
<input type="number" name="Pregnancies" placeholder="No of Pregnancies" required="required" />
        <input type="number" name="Glucose" placeholder="Plasma glucose concentration" required="required" />
		<input type="number" name="Blood Pressure(mm Hg)" placeholder="Blood Pressure" required="required" />
		<input type="number" name="SkinThickness" placeholder="Triceps skin fold thickness (mm)" required="required" />
		<input type="number" name="Insulin (mu U/ml)" placeholder="Insulin" required="required" />
		<input type="float" name="BMI" placeholder="Body Mass Index" required="required" />
		<input type="float" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required" />
		<input type="number" name="Age" placeholder="Age in Years" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
